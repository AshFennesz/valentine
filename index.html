<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7c7c, #ffb3b3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 320px;
            position: relative;
            animation: fadeIn 1s ease;
        }
        h1 {
            color: #ff4d4d;
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #yes:hover {
            background-color: #ff1a1a;
        }
        #no {
            background-color: #666;
            color: white;
            position: relative;
        }
        #no:hover {
            background-color: #999;
        }
        .heart {
            position: absolute;
            color: red;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: floatUp linear forwards;
            opacity: 0.9;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100vh) scale(1.5); }
        }
        #gif-container {
            position: absolute;
            top: -160px; /* ขยับขึ้นเพื่อความสมดุล */
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        #gif-container img {
            width: 250px; /* ขยาย GIF ให้ใหญ่ขึ้น */
            height: auto;
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div id="gif-container">
        <img src="https://postimg.cc/crJ70vhB" alt="Heart Penguin">
    </div>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="btn-container">
        <button id="yes" class="btn" onclick="spawnHearts(); showGif()">Yes</button>
        <button id="no" class="btn" onmouseover="moveButton()" onclick="growYesButton()">No</button>
    </div>
</div>

<script>
let yesButton = document.getElementById("yes");
let noButton = document.getElementById("no");
let gifContainer = document.getElementById("gif-container");
let yesSize = 1;

function moveButton() {
    let moveX = (Math.random() * 200) + 100; 
    let moveY = (Math.random() * 200) + 100; 

    moveX *= Math.random() < 0.5 ? -1 : 1;
    moveY *= Math.random() < 0.5 ? -1 : 1;

    noButton.style.transform = `translate(${moveX}px, ${moveY}px)`;
}

function spawnHearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("heart");
        
        let size = Math.random() * 60 + 10; 
        heart.style.fontSize = `${size}px`;

        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.bottom = `-${Math.random() * 20}px`;

        let duration = Math.random() * 2 + 1.5;
        heart.style.animationDuration = `${duration}s`;

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, duration * 1000);
    }
}

function growYesButton() {
    yesSize += 0.2; 
    yesButton.style.transform = `scale(${yesSize})`;
}

function showGif() {
    gifContainer.style.display = "block";
}
</script>

<audio id="bgMusic" loop>
    <source src="https://drive.google.com/file/d/16gZbhwsOstkShkuQW8n3d6ipxMlFyYLe/view?usp=sharing" type="audio/mpeg">
</audio>

<script>
document.getElementById("yes").addEventListener("click", function() {
    document.getElementById("bgMusic").play();
});
</script>

</body>
</html>
