<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7c7c, #ffb3b3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 320px;
            position: relative;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        h1 {
            color: #ff4d4d;
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #yes:hover {
            transform: scale(1.1);
            background-color: #ff1a1a;
        }
        #no {
            background-color: #666;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        #no:hover {
            transform: scale(1.1);
            background-color: #999;
        }
        #stopMusic {
            margin-top: 20px;
            background-color: #444;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }
        .heart {
            position: absolute;
            color: red;
            animation: floatUp linear forwards;
            opacity: 0.9;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100vh) scale(1.5); }
        }
        .gif-container {
            display: none;
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
        }
        .gif-container img {
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="gif-container" id="gifContainer">
        <img src="moti-hearts.gif" alt="Happy Gif">
    </div>
    <div class="btn-container">
        <button id="yes" class="btn" onclick="playMusic(); spawnHearts(); showGif();">Yes</button>
        <button id="no" class="btn" onmouseover="moveButton()" onclick="showSadEmoji()">No</button>
    </div>
    <button id="stopMusic" onclick="stopMusic()">Stop Music</button>
</div>

<audio id="bgMusic" src="ลูกอม-HOOK.mp3" preload="auto"></audio>

<script>
function playMusic() {
    let music = document.getElementById("bgMusic");
    music.loop = true;   // เล่นซ้ำ
    music.volume = 0.7;  // ตั้งค่าเสียงให้ไม่ดังเกินไป
    music.play();

    // แสดงปุ่ม Stop Music
    document.getElementById("stopMusic").style.display = "inline-block";
}

function stopMusic() {
    let music = document.getElementById("bgMusic");
    music.pause();
    music.currentTime = 0; // รีเซ็ตให้กลับไปเริ่มใหม่

    // ซ่อนปุ่ม Stop Music
    document.getElementById("stopMusic").style.display = "none";
}

function moveButton() {
    let noButton = document.getElementById("no");
    let moveX = (Math.random() * 200) + 100; 
    let moveY = (Math.random() * 200) + 100;

    moveX *= Math.random() < 0.5 ? -1 : 1;
    moveY *= Math.random() < 0.5 ? -1 : 1;

    noButton.style.transform = `translate(${moveX}px, ${moveY}px)`;
}

function spawnHearts() {
    for (let i = 0; i < 30; i++) { 
        let heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("heart");

        let size = Math.random() * 60 + 10; 
        heart.style.fontSize = `${size}px`;

        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.bottom = `-${Math.random() * 20}px`; 

        let duration = Math.random() * 2 + 1.5; 
        heart.style.animationDuration = `${duration}s`;

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, duration * 1000);
    }
}

function showGif() {
    document.getElementById("gifContainer").style.display = "block";
}
</script>

</body>
</html>
